{% load static bootstrap3  %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" xmlns="http://www.w3.org/1999/html">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} SmartHome {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "css/cover.css" %}'rel="stylesheet">



</head>
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h1 class="masthead-brand">
              <picture>
                    <source media="(min-width: 46px)" srcset='{% static "img/mylogo.png" %}'>
                    <img src='{% static "img/mylogo.png" %}' style="width:auto;">
                </picture>
          </h1>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href='{% url "home" %}'>Home</a>
            <a class="nav-link" href='{% url "detail" %}'>Detail</a>
            <a class="nav-link" href='{% url "form" %}'>Contact</a>
              {% if not request.user.is_authenticated %}
              <a class="nav-link" href='{% url "login" %}'>Log in</a>
              {% else %}
              <a class="nav-link" href='{% url "logout" %}'>Log out </a>
              <a class="nav-link" > <span class="glyphicon">&#xe008;</span>{{ request.user.get_full_name }}</a>
              {% endif %}
          </nav>

        </div>

      </header>
        <div id="post">
            <div class="container">
                <div class="row">
                    <div id="post">
                        {% block form %}<br>{% endblock %}
                    </div>
                </div>
        </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>

</body>
</html>
